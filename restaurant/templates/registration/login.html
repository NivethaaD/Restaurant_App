{% extends 'base_generic.html' %}

{% block content %}
  <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
  <form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_username" class="block text-gray-700">Username</label>
      <input type="text" name="username" id="id_username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    <div class="mb-4">
      <label for="id_password" class="block text-gray-700">Password</label>
      <input type="password" name="password" id="id_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    <div class="flex items-center justify-between mb-4">
      <label for="remember_me" class="inline-flex items-center text-sm">
        <input type="checkbox" name="remember_me" id="remember_me" class="form-checkbox text-green-500">
        <span class="ml-2 text-gray-700">Remember me</span>
      </label>
      <a href="{% url 'password_reset' %}" class="text-green-500 hover:underline text-sm">Forgot password?</a>
    </div>
    <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300">
      Log In
    </button>
  </form>
{% endblock %}
