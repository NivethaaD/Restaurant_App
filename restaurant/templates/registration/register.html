{% extends 'base_generic.html' %}

{% block content %}
  <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
  <form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_username" class="block text-gray-700">Username</label>
      <input type="text" name="username" id="id_username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    <div class="mb-4">
      <label for="id_password1" class="block text-gray-700">Password</label>
      <input type="password" name="password1" id="id_password1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    <div class="mb-4">
      <label for="id_password2" class="block text-gray-700">Confirm Password</label>
      <input type="password" name="password2" id="id_password2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300">
      Register
    </button>
  </form>
{% endblock %}
