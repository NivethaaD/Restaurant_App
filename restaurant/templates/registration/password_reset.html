{% extends 'base_generic.html' %}

{% block content %}
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Reset Your Password</h2>
    <p class="mb-4 text-gray-700">Enter your email address below, and we'll send you a link to reset your password.</p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_email" class="block text-gray-700">Email Address</label>
        <input type="email" name="email" id="id_email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
        Send Reset Link
      </button>
    </form>
  </div>
{% endblock %}
